shell:
  program: /usr/bin/zsh
colors:
  draw_bold_text_with_bright_colors: true
scrolling:
  history: 10000
  multiplier: 3
window:
  opacity: 0.9
  class:
    general: Alacritty
    instance: Alacritty
font:
  size: 14
  normal:
    family: JetBrainsMonoNLNerdFont
  bold:
    family: JetBrainsMonoNLNerdFont
  italic:
    family: JetBrainsMonoNLNerdFont
  bold_italic:
    family: JetBrainsMonoNLNerdFont
cursor:
  blink_interval: 500
  blink_timeout: 5
  style:
    blinking: 'On'


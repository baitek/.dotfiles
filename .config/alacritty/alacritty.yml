shell:
  program: /usr/bin/zsh
scrolling:
  history: 10000
  multiplier: 3
window:
  class:
    general: Alacritty
    instance: Alacritty
font:
  size: 14
  normal:
    family: JetBrainsMonoNLNerdFont
  bold:
    family: JetBrainsMonoNLNerdFont
  italic:
    family: JetBrainsMonoNLNerdFont
  bold_italic:
    family: JetBrainsMonoNLNerdFont
cursor:
  blink_interval: 500
  blink_timeout: 5
  style:
    blinking: 'On'

# tokyonight_night.yml
colors:
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'
  normal:
    black:   '0x454752'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }

